## Markdown Linter rules ##
###########################
###########################

# Linter rules doc:
# - https://github.com/DavidAnson/markdownlint
#
# Note:
# To comment out a single error:
#   <!-- markdownlint-disable -->
#   any violations you want
#   <!-- markdownlint-restore -->
#

###############
# Rules by id #
###############
MD013: false             # Don't demand maximum line lengths
MD026:                   # Don't allow trailing punctuation in headers
  punctuation: ".,;:"    # List of not allowed
MD033: false             # Allow inline HTML as necessary sometimes.
MD036: false             # Allow emphasis instead of a heading as sometimes we want a line all in italics
