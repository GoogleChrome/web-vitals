###########################
## Linter GitHub Actions ##
###########################
#
# Documentation: https://github.com/github/super-linter/
#
# Exception config files are in the .github/linters directory
#
# We lint on:
#   - pull requests
#   - pushes to main only (otherwise a push to pull request causes two runs)
#     Checking pushes to main runs an extra lint after merging just in case of merge
#     errors if PR branch is not up to date. It should be clean always.
#   - workflow_dispatch - manual kicks ofs in Actions tab
#
name: Lint Code Base
on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  lint:
    name: Lint Code Base
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          # Full git history is needed to get a proper list of changed files within `super-linter`
          fetch-depth: 0
      - name: Set VALIDATE_ALL_CODEBASE variable to false
        # Only run the full workflow for manual runs (workflow_dispatch)
        # or if upgrading the super linter itself
        # Otherwise just lint changed files.
        if: |
            github.event_name != 'workflow_dispatch' &&
            startsWith(github.event.pull_request.title,'Bump github/super-linter') != true
        run: |
          echo "VALIDATE_ALL_CODEBAS=false" >> $GITHUB_ENV
      - name: Lint Code Base
        uses: github/super-linter@v4
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_EDITORCONFIG: true
          VALIDATE_JAVASCRIPT_ES: true
          VALIDATE_TYPESCRIPT_ES: true
          VALIDATE_JSON: true
          VALIDATE_MARKDOWN: true
          VALIDATE_YAML: true
